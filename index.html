<body id="bd_black">

	<div class="body_site">
		<h2>EFEITO PARALLAX</h2>
	</div>

	<div class="area_paralax">

		<img id="img1" src="http://denilsonfa.cf/images/square_intosquare.svg" class="mouse" value="-5" />
		<img id="img2" src="http://denilsonfa.cf/images/square_doublesquare01.svg" class="mouse" value="5" />
		<img id="img3" src="http://denilsonfa.cf/images/square_intosquare.svg" class="mouse" value="5" />
		<img id="img4" src="http://denilsonfa.cf/images/square_doublesquare02.svg" class="mouse" value="-5" />

	</div>

	<script type="text/javascript">
		document.addEventListener("mousemove", parallax);
		function parallax(event) {
			this.querySelectorAll(".mouse").forEach((shift) => {
				const position = shift.getAttribute("value");
				const x = (window.innerWidth - event.pageX * position) / 60;
				const y = (window.innerHeight - event.pageY * position) / 60;

				shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
			});
		}
	</script>

</body>

</html>
